{% extends "layout.html" %}


{% block css %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='forms.css') }}">{% endblock%}

{% block body %}
    
<h1 id="title">Feedback</h1>

<form class="forms">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p class="text float col-lg-7 ">
  You can contact me on the following platforms(or checkout my projects):
</p>

<table class="table table-striped table-dark col-lg-7 col-sm-10 tab grow">
  <thead>
    <tr class="text">
      <th scope="col">#</th>
      <th scope="col">Website</th>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text">
      <th scope="row">1</th>
      <td>Github</td>
      <td><a href="https://github.com/mahajanparth19">MahajanParth19</a></td>
    </tr>
    <tr class="text">
      <th scope="row">2</th>
      <td>Email</td>
      <td><a href="mailto:mahajanparth19@gmail.com">MahajanParth19</a></td>
    </tr>
  </tbody>
</table>

{% endblock %}
